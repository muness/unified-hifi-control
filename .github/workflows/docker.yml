name: Docker Edge Build

# Only for master branch (edge builds) and PRs
# Release builds handled by release.yml
on:
  push:
    branches: [master, v4]
  pull_request:
    branches: [master]
  workflow_dispatch:

permissions:
  contents: read
  packages: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Cache generated CSS
        id: cache-css
        uses: actions/cache@v5
        with:
          path: public/tailwind.css
          key: css-v4.1.18-${{ hashFiles('src/input.css', 'src/app/pages/*.rs', 'src/app/components/*.rs') }}

      - name: Build Tailwind CSS
        if: steps.cache-css.outputs.cache-hit != 'true'
        run: make css

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy, rustfmt

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: "native-build"
          cache-all-crates: true
          cache-on-failure: true

      - name: Check formatting
        run: cargo fmt --check

      - name: Run clippy
        run: cargo clippy -- -D warnings

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Cache generated CSS
        id: cache-css
        uses: actions/cache@v5
        with:
          path: public/tailwind.css
          key: css-v4.1.18-${{ hashFiles('src/input.css', 'src/app/pages/*.rs', 'src/app/components/*.rs') }}

      - name: Build Tailwind CSS
        if: steps.cache-css.outputs.cache-hit != 'true'
        run: make css

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: "native-build"
          cache-all-crates: true
          cache-on-failure: true

      - name: Run tests
        run: cargo test --workspace

  docker-edge:
    name: Build Docker Edge
    runs-on: ubuntu-latest
    needs: [lint, test]
    # Only push edge builds from master/v4, not PRs
    if: github.event_name == 'push' && (github.ref == 'refs/heads/master' || github.ref == 'refs/heads/v4')
    steps:
      - uses: actions/checkout@v6

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Determine tag
        id: tag
        run: |
          if [ "${{ github.ref }}" = "refs/heads/v4" ]; then
            echo "tag=v4-edge" >> "$GITHUB_OUTPUT"
          else
            echo "tag=edge" >> "$GITHUB_OUTPUT"
          fi

      - name: Build and push edge
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64,linux/arm64,linux/arm/v7
          push: true
          tags: |
            muness/unified-hifi-control:${{ steps.tag.outputs.tag }}
          build-args: |
            APP_VERSION=${{ steps.tag.outputs.tag }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
