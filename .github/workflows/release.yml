name: Build Release Artifacts

on:
  release:
    types: [published]
  workflow_dispatch:

jobs:
  build-linux:
    name: Build Linux (musl static)
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - target: x86_64-unknown-linux-musl
            output: unified-hifi-linux-x64
          - target: aarch64-unknown-linux-musl
            output: unified-hifi-linux-arm64
    steps:
      - uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-action@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross
        run: cargo install cross --git https://github.com/cross-rs/cross

      - name: Build with cross
        run: cross build --release --target ${{ matrix.target }}

      - name: Rename binary
        run: |
          mkdir -p dist/bin
          cp target/${{ matrix.target }}/release/unified-hifi-control dist/bin/${{ matrix.output }}

      - name: Upload binary
        uses: actions/upload-artifact@v4
        with:
          name: binary-${{ matrix.target }}
          path: dist/bin/
          retention-days: 1

  build-macos:
    name: Build macOS
    runs-on: macos-latest
    strategy:
      matrix:
        include:
          - target: x86_64-apple-darwin
            output: unified-hifi-macos-x64
          - target: aarch64-apple-darwin
            output: unified-hifi-macos-arm64
    steps:
      - uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-action@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2

      - name: Build
        run: cargo build --release --target ${{ matrix.target }}

      - name: Rename binary
        run: |
          mkdir -p dist/bin
          cp target/${{ matrix.target }}/release/unified-hifi-control dist/bin/${{ matrix.output }}

      - name: Upload binary
        uses: actions/upload-artifact@v4
        with:
          name: binary-${{ matrix.target }}
          path: dist/bin/
          retention-days: 1

  build-windows:
    name: Build Windows
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-action@stable

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2

      - name: Build
        run: cargo build --release

      - name: Rename binary
        shell: bash
        run: |
          mkdir -p dist/bin
          cp target/release/unified-hifi-control.exe dist/bin/unified-hifi-win-x64.exe

      - name: Upload binary
        uses: actions/upload-artifact@v4
        with:
          name: binary-windows
          path: dist/bin/
          retention-days: 1

  build-linux-packages:
    name: Build Linux Packages (deb/rpm)
    needs: [build-linux]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download Linux binaries
        uses: actions/download-artifact@v4
        with:
          pattern: binary-*-linux-*
          path: dist/bin/
          merge-multiple: true

      - name: Make binaries executable
        run: chmod +x dist/bin/*

      - name: Install fpm
        run: |
          sudo apt-get update
          sudo apt-get install -y ruby ruby-dev build-essential rpm
          sudo gem install fpm

      - name: Get version
        id: version
        run: |
          if [[ "$GITHUB_REF" == refs/tags/v* ]]; then
            VERSION=${GITHUB_REF#refs/tags/v}
          else
            VERSION="0.0.0"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Build deb package (x64)
        run: |
          fpm -s dir -t deb \
            -n unified-hifi-control \
            -v ${{ steps.version.outputs.version }} \
            --description "Source-agnostic hi-fi control bridge" \
            --url "https://github.com/open-horizon-labs/unified-hifi-control" \
            --license MIT \
            -a amd64 \
            --after-install build/linux/postinst.sh \
            dist/bin/unified-hifi-linux-x64=/usr/bin/unified-hifi-control \
            build/linux/unified-hifi-control.service=/etc/systemd/system/unified-hifi-control.service

      - name: Build rpm package (x64)
        run: |
          fpm -s dir -t rpm \
            -n unified-hifi-control \
            -v ${{ steps.version.outputs.version }} \
            --description "Source-agnostic hi-fi control bridge" \
            --url "https://github.com/open-horizon-labs/unified-hifi-control" \
            --license MIT \
            -a x86_64 \
            --after-install build/linux/postinst.sh \
            dist/bin/unified-hifi-linux-x64=/usr/bin/unified-hifi-control \
            build/linux/unified-hifi-control.service=/etc/systemd/system/unified-hifi-control.service

      - name: Upload Linux packages
        uses: actions/upload-artifact@v4
        with:
          name: linux-packages
          path: |
            *.deb
            *.rpm
          retention-days: 5

  upload-release:
    name: Upload to Release
    needs: [build-linux, build-macos, build-windows, build-linux-packages]
    runs-on: ubuntu-latest
    if: github.event_name == 'release'
    permissions:
      contents: write
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts/

      - name: Display structure
        run: ls -R artifacts/

      - name: Flatten binaries
        run: |
          mkdir -p release
          find artifacts -name "unified-hifi-*" -type f -exec cp {} release/ \;
          find artifacts -name "*.deb" -type f -exec cp {} release/ \;
          find artifacts -name "*.rpm" -type f -exec cp {} release/ \;
          ls -la release/

      - name: Upload to release
        uses: softprops/action-gh-release@v2
        with:
          files: release/*

  summary:
    name: Build Summary
    needs: [build-linux, build-macos, build-windows]
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts/
          pattern: binary-*

      - name: Display build summary
        run: |
          echo "## Release Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Binary | Size |" >> $GITHUB_STEP_SUMMARY
          echo "|--------|------|" >> $GITHUB_STEP_SUMMARY
          find artifacts -type f -name "unified-hifi-*" | while read f; do
            size=$(du -h "$f" | cut -f1)
            name=$(basename "$f")
            echo "| $name | $size |" >> $GITHUB_STEP_SUMMARY
          done
