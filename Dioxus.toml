[application]
name = "unified-hifi-control"
asset_dir = "public"

[web.app]
title = "Unified Hi-Fi Control"

[web.watcher]
reload_html = true
watch_path = ["src", "public"]

[web.resource.dev]
base_path = "/"

[web.resource]
style = ["/dx-components-theme.css", "/tailwind.css"]

# Favicon
[[web.resource.head]]
element = "link"
attrs = { rel = "icon", href = "/favicon.ico" }

[[web.resource.head]]
element = "link"
attrs = { rel = "apple-touch-icon", sizes = "180x180", href = "/apple-touch-icon.png" }
