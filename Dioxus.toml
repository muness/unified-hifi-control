[application]
name = "unified-hifi-control"
asset_dir = "public"

[web.app]
title = "Unified Hi-Fi Control"

[web.watcher]
reload_html = true
watch_path = ["src", "public"]

[web.resource.dev]
base_path = "/"

[web.resource]
style = ["/dx-components-theme.css", "/tailwind.css"]

# Favicons
[[web.resource.head]]
element = "link"
attrs = { rel = "icon", type = "image/png", sizes = "32x32", href = "/favicon-32x32.png" }

[[web.resource.head]]
element = "link"
attrs = { rel = "icon", type = "image/png", sizes = "16x16", href = "/favicon-16x16.png" }

[[web.resource.head]]
element = "link"
attrs = { rel = "apple-touch-icon", sizes = "180x180", href = "/apple-touch-icon.png" }
